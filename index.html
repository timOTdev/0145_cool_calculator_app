<!DOCTYPE html>
<html>
<head>
	<title>Cool Calculator by Timothy Hoang</title>
	<!-- Local Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">
</head>
<body>
	<section class="header">
		<header>
			<h1>The Cool Calculator App </h1>
		</header>
	</section> <!-- #header -->

	<section class="calculator">
		<div class="calculator__view">
			<span class=calculator__view__compute></span>
			<span class=calculator__view__result></span>
		</div>
		<div class="calculator__row1">
			<button id="clearAll">C</button>
			<button id="clearCompute">CE</button>
			<button id="backspace">⌫</button>
		</div>
		<div class="calculator__row2">
			<button id="seven">7</button>
			<button id="eight">8</button>
			<button id="nine">9</button>
			<button id="add">+</button>
		</div>
		<div class="calculator__row3">
			<button id="four">4</button>
			<button id="five">5</button>
			<button id="six">6</button>
			<button id="subtract">-</button>
		</div>
		<div class="calculator__row4">
			<button id="one">1</button>
			<button id="two">2</button>
			<button id="three">3</button>
			<button id="multiply">×</button>
		</div>
		<div class="calculator__row5">
			<button id="zero">0</button>
			<button id="decimal">.</button>
			<button id="equal">=</button>
			<button id="divide">÷</button>
		</div>
	</section>

	<section class="footer">
      <div>
        <a href="http://timothyhoang.net/">Copyright © 2018 Timothy Hoang</a> 
      </div>
	</section>
		
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
