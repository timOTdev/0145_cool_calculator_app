<!DOCTYPE html>
<html>
<head>
	<title>Cool Calculator by Timothy Hoang</title>
	<!-- Local Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">
</head>
<body>	
	<div id="main">
		<div class="calculator">
			<div class="calculator__view">
				<span class=calculator__view__compute></span>
				<span class=calculator__view__result></span>
			</div>
			<div class="calculator__row1">
				<h1>The Cool Calculator App</h1>
				<button id="clear">AC</button>
			</div>
			<div class="calculator__row2">
				<button id="seven">7</button>
				<button id="eight">8</button>
				<button id="nine">9</button>
				<button id="multiply" class="dark">×</button>
			</div>
			<div class="calculator__row3">
				<button id="four">4</button>
				<button id="five">5</button>
				<button id="six">6</button>
				<button id="divide" class="dark">÷</button>
			</div>
			<div class="calculator__row4">
				<button id="one">1</button>
				<button id="two">2</button>
				<button id="three">3</button>
				<button id="subtract" class="dark">-</button>
			</div>
			<div class="calculator__row5">
				<button id="backspace">⌫</button>
				<button id="zero">0</button>
				<button id="equal" class="dark">=</button>
				<button id="add" class="dark">+</button>
			</div>
		</div>
	</div>

	<div class="footer">
		<div>
			<a href="http://timothyhoang.net/">Copyright © 2018 Timothy Hoang</a> 
		</div>
	</div>
		
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
