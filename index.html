<!DOCTYPE html>
<html>
<head>
	<title>Cool Calculator by Timothy Hoang</title>
	<!-- Local Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section class="header">
		<header>
			<h1>The Cool Calculator App </h1>
			<h2>by <a href="http://timothyhoang.net/">Timothy Hoang</a></h2>
		</header>
	</section> <!-- #header -->

	<section class="calculator">
		<div class="calculator__view">
			<span class=calculator__view__screen></span>
		</div>
		<div class="calculator__row1">
			<button id="AC">AC</button>
			<button id="divide">÷</button>
			<button id="multiply">×</button>
			<button id="backspace">⌫</button>
		</div>
		<div class="calculator__row2">
			<button id="seven">7</button>
			<button id="eight">8</button>
			<button id="nine">9</button>
			<button id="subtract">-</button>
		</div>
		<div class="calculator__row3">
			<button id="four">4</button>
			<button id="five">5</button>
			<button id="six">6</button>
			<button id="add">+</button>
		</div>
		<div class="calculator__row4">
			<button id="one">1</button>
			<button id="two">2</button>
			<button id="three">3</button>
			<button id="parentheses">()</button>
		</div>
		<div class="calculator__row5">
			<button id="zero">0</button>
			<button id="decimal">.</button>
			<button id="neutrality">+/-</button>
			<button id="equal">=</button>
		</div>
	</section>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
